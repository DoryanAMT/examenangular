<div>
    <h1>Bienvenido {{marca}}</h1>

    @for(cubo of cubos;track cubo){
    <div class="card" style="width: 18rem;">
        <img src="{{cubo.imagen}}" class="card-img-top" alt="..." style="width: 100px;height: 100px;">
        <div class="card-body">
            <h5 class="card-title">{{cubo.nombre}}</h5>
            <p class="card-text">{{cubo.precio}}</p>
            <a class="btn btn-primary" [routerLink]="['/cubo/'+cubo.idCubo]" >Go somewhere</a>
        </div>
    </div>
    }
</div>
